<form [formGroup]="registerform" (ngSubmit)="registerSubmitted()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Register</span>
    </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="firstname" class="form-label">Username</label>
            <input type="text" class="form-control" id="firstname" formControlName="username">
            <div class="form-text"></div>
        </div>
        <div class="col ps-3 mb-3">
            <div class="m-1">User Type</div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="a" id="author" formControlName="usertype">
                <label class="form-check-label" for="author">Author</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" value="r" id="reader" formControlName="usertype">
                <label class="form-check-label" for="reader">Reader</label>
            </div>
        </div>
    </div>
    <div class ="row">
        <div class = "col mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
    <div class ="form-text"></div>
    </div>
    <div class ="row">
        <div class = "col mb-3">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" formControlName="Password">
    <div class ="form-text"></div>
    </div>
    <div class ="row">
    <div class = "col">
        <label for="rpwd" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
    <div class ="form-text"></div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </div>

    </div>
    
    
  </form>
